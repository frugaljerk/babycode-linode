{% extends "game_logs/basenew.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container-fluid">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <form method="POST"  enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Order Now</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary loginbtn" type="submit">Send Order</button>
            </div>
        </form>
            </div>
        <div class="col-sm-4"></div>
    </div>


{% endblock content %}
