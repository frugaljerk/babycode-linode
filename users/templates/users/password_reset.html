{% extends "game_logs/basenew.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid" >
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button  class="btn btn-outline-primary loginbtn" type="submit">Request Password Reset</button>
            </div>
        </form>
       <div class="col-sm-4"></div>

    </div>


{% endblock content %}
