{% extends "game_logs/basenew.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Join Today</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary loginbtn" type="submit">Sign up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already Have An Account<a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
        </div>
            </div>
        <div class="col-sm-4"></div>
    </div>


{% endblock content %}
